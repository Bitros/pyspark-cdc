name: Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yaml'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yaml'
      - 'pyproject.toml'
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip poetry

      # Map the PostgreSQL service container to 'postgres' hostname
      # This allows tests to connect using 'postgres' as the host instead of 'localhost'
      # Maintains consistency with local development environments
      - name: Add PostgreSQL to /etc/hosts
        run: |
          echo "127.0.0.1 postgres" | sudo tee -a /etc/hosts

      - name: Install dependencies
        run: |
          poetry install --with test

      - name: Run tests
        run: |
          poetry run pytest
